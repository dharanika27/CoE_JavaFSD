<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fitness Planner</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navbar">
        <div class="fit">
            <a href="index.html">FITNESS ROUTINE PLANNER</a>
        </div>
        <a href="contact.html">CONTACT</a>
        <a href="track.html">PROGRESS TRACKER</a>
        <a href="routine.html">MY ROUTINE</a>
        <a href="create.html">CREATE ROUTINE</a>
        <a href="index.html">HOME</a>
    </div>

    <main>
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Reach out to us!</p>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+"
                title="Only letters and spaces allowed">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10"></textarea>

            <button type="submit">Submit</button>
        </form>

        <p id="responseMessage" style="color: green;"></p>
    </main>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("All fields are required.");
                return;
            }

            if (!/^[A-Za-z\s]+$/.test(name)) {
                alert("Name should only contain letters and spaces.");
                return;
            }

            if (message.length < 10) {
                alert("Message should be at least 10 characters long.");
                return;
            }

            document.getElementById("responseMessage").innerText = "Your message has been sent successfully!";
            document.getElementById("contactForm").reset();
        });
    </script>
</body>

</html>
